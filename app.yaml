runtime: nodejs18 # You can use any runtime, Python is used here just for demonstration


service: tempi-front-end

handlers:
  # Handle requests to static files generated by Flutter build
  - url: /(.*\.(js|css|json|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot))
    static_files: \1
    upload: (.*\.(js|css|json|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot))
    expiration: "7d"

  # Handle requests to your Flutter web app's HTML file
  - url: /.*
    static_files: index.html
    upload: index.html
    expiration: "1m"

  - url: /assets
    static_dir: /assets

 
  - url: /canvaskit
    static_dir: /canvaskit

  - url: /icons
    static_dir: /icons


automatic_scaling:
  min_instances: 0 # Minimum number of instances (0 for automatic scaling)
  max_instances: 1 # Maximum number of instances
  target_cpu_utilization: 0.65 # Target CPU utilization for autoscaling
  target_throughput_utilization: 0.8 # Target throughput utilization for autoscaling
  max_concurrent_requests: 50 # Maximum concurrent requests per instance    
